apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "sachet.fullname" . }}-psp
  labels: {{ include "sachet.labels" . | nindent 4 }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  readOnlyRootFilesystem: false
  volumes:
    - 'configMap'
    - 'secret'
