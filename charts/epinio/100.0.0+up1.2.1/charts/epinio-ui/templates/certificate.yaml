{{- if .Values.ingress.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: epinio-ui
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
  - {{ .Values.global.domain }}
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Values.global.tlsIssuer }}
  secretName: epinio-ui-tls
{{- end }}
