{{- if .Values.controller.secret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: neuvector-init
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ template "neuvector.chart" . }}
    release: {{ .Release.Name }}
    heritage: Helm
data:
{{- range $key, $val := .Values.controller.secret.data }}
  {{ $key }}: | {{ toYaml $val | b64enc | nindent 4 }}
{{- end }}
{{- end }}
