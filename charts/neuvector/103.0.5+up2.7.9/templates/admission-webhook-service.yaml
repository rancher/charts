apiVersion: v1
kind: Service
metadata:
  name: neuvector-svc-admission-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ template "neuvector.chart" . }}
    release: {{ .Release.Name }}
    heritage: Helm
spec:
  ports:
    - port: 443
      targetPort: 20443
      protocol: TCP
      name: admission-webhook
  type: {{ .Values.admissionwebhook.type }}
  selector:
    app: neuvector-controller-pod