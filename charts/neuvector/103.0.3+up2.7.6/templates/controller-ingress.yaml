  - host: {{ .Values.controller.ingress.host }}
    http:
      paths:
      - path: {{ .Values.controller.ingress.path }}
        backend:
          serviceName: neuvector-svc-controller-api
          servicePort: 10443
{{- end }}
{{- end }}
