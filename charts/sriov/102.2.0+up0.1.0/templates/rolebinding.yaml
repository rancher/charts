  name: {{ include "sriov-network-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sriov-network-operator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sriov-network-operator.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "sriov-network-operator.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
