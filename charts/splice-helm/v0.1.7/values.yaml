kafka:
  configurationOverrides:
    advertised.listeners: EXTERNAL://kafka-broker-KAFKA_BROKER_ID_VAR-EXT_DOMAIN_VAR:19092
    listener.security.protocol.map: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
  external:
    dns:
      useExternal: true
      useInternal: false
    domain: REPLACE_INGRESS_DOMAIN
    enabled: true
    firstListenerPort: 31090
    servicePort: 19092
    type: LoadBalancer
  headless:
    port: 9092
  image:
    pullPolicy: Always
    pullSecrets: regcred
    registry: docker.io
    repository: splicemachine/sm_k8_kafka-3.0.0
    tag: 0.0.5
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx-core
      kubernetes.io/tls-acme: "true"
    enabled: false
    hosts:
    - REPLACE_INGRESS_KAFKA_DOMAIN
    pathSuffix: /
    tls:
    - hosts:
      - REPLACE_INGRESS_KAFKA_DOMAIN
      secretName: REPLACE_CERTIFICATE
  livenessProbe:
    failureThreshold: 10
    initialDelaySeconds: 360
    periodSeconds: 60
    successThreshold: 1
    timeoutSeconds: 240
  pdbMaxUnavailable: 1
  pdbMinAvailable: 1
  persistence:
    accessMode:
    - ReadWriteOnce
    mountPath: /opt/kafka/data
    size: 1Gi
  readinessProbe:
    failureThreshold: 10
    initialDelaySeconds: 60
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 360
  replicas: 1
  resources: {}
  service:
    externaIPEnabled: false
mlmanager:
  bobby:
    image:
      environment: azure
      mode: production
      pullPolicy: IfNotPresent
      pullSecrets: regcred
      registry: docker.io
      repository: splicemachine/sm_k8_bobby:0.1.22
    replicas: 0
    resources:
      requests:
        cpu: "0.5"
        memory: 2G
  mlflow:
    image:
      environment: azure
      mode: production
      pullPolicy: IfNotPresent
      pullSecrets: regcred
      registry: docker.io
      repository: splicemachine/sm_k8_mlflow:0.1.22
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx-core
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          rewrite ^(/mlflow)$ $1/ redirect;
        nginx.ingress.kubernetes.io/rewrite-target: /$1
      enabled: true
      hosts:
      - REPLACE_INGRESS_ADMIN_DOMAIN
      pathSuffix: /mlflow/?(.*)
      tls:
      - hosts:
        - REPLACE_INGRESS_ADMIN_DOMAIN
        secretName: REPLACE_CERTIFICATE
    jobtrackerIngress:
      annotations:
        kubernetes.io/ingress.class: nginx-core
        kubernetes.io/tls-acme: "true"
      enabled: true
      hosts:
      - REPLACE_INGRESS_JOBTRACKER_DOMAIN
      pathSuffix: /
      tls:
      - hosts:
        - REPLACE_INGRESS_JOBTRACKER_DOMAIN
        secretName: REPLACE_CERTIFICATE
    port:
      bobby: 2375
      dash: 5003
      mlflow: 5001
    replicas: 1
    resources:
      requests:
        cpu: "0.5"
        memory: 2G
    sageMakerRole: REPLACE_SAGE_MAKER_ROLE
rbac:
  bindingtype: RoleBinding
  reftype: Role
zookeeper:
  dataDirMountPath: /var/lib/zookeeper
  image:
    pullPolicy: IfNotPresent
    pullSecrets: regcred
    registry: docker.io
    repository: splicemachine/sm_k8_zookeeper
    tag: 0.0.4
  livenessProbe:
    failureThreshold: 6
    initialDelaySeconds: 120
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5
  persistence:
    accessMode:
    - ReadWriteOnce
    size: 1Gi
  readinessProbe:
    failureThreshold: 6
    initialDelaySeconds: 30
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5
  replicaCount: 3
  resources:
    requests:
      cpu: "0.5"
      memory: 1Gi
