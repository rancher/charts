  repository: file://./charts/rke2Scheduler
- condition: rkeControllerManager.enabled
  name: rkeControllerManager
  repository: file://./charts/rkeControllerManager
- condition: rkeEtcd.enabled
  name: rkeEtcd
  repository: file://./charts/rkeEtcd
