labels:
  io.cattle.role: cluster # options are cluster/project
questions:
- variable: defaultImage
  default: true
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: redskyImage
    default: "gcr.io/redskyops/k8s-experiment"
    description: "Docker image name"
    type: string
    label: Image Name
  - variable: redskyTag
    default: "1.2.2"
    description: "Docker image tag"
    type: string
    label: Image Tag
- variable: remoteServerEnabled
  default: false
  description: "Use a remote Red Sky Ops server"
  label: Use Remote Server
  type: boolean
  show_subquestion_if: true
  group: "Remote Server"
  subquestions:
  - variable: address
    default: ""
    description: "Fully qualified URL of the remote server"
    type: string
    label: Address
  - variable: oauth2ClientID
    default: ""
    description: "OAuth2 client identifier"
    type: string
    label: Client ID
  - variable: oauth2ClientSecret
    default: ""
    description: "OAuth2 client secret"
    type: string
    label: Client Secret
