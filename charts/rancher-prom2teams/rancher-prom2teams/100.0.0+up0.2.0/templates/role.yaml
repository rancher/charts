apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "prom2teams.fullname" . }}-psp
  namespace: {{ include "prom2teams.namespace" . }}
  labels: {{ include "prom2teams.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - policy
    resourceNames:
      - {{ include "prom2teams.fullname" . }}-psp
    resources:
      - podsecuritypolicies
    verbs:
      - use
