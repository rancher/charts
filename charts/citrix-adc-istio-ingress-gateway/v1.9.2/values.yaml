# Default values for citrix-adc-istio-ingress-gateway
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

citrixCPX: false 

coe:
    coeURL:
    coeTracing: false

metricExporter:
    required: true
    image: quay.io/citrix/citrix-adc-metrics-exporter:1.4.8
    port: 8888
    secure: "YES"
    logLevel: ERROR
    imagePullPolicy: IfNotPresent

xDSAdaptor:
    image: quay.io/citrix/citrix-xds-adaptor:0.9.8
    imagePullPolicy: IfNotPresent
    proxyType: router
    secureConnect: true
    logLevel: DEBUG
    jsonLog: false
 
istioPilot:
    name: istiod
    namespace: istio-system
    secureGrpcPort: 15012
    insecureGrpcPort: 15010
    SAN:

certProvider:
    caAddr: istiod.istio-system.svc
    caPort: 15012
    trustDomain: cluster.local
    certTTLinHours: 720
    clusterId: Kubernetes
    jwtPolicy: first-party-jwt #specify third-party-jwt if Kubernetes cluster supports third-party tokens

ingressGateway:
    netscalerUrl: null 
    image: quay.io/citrix/citrix-k8s-cpx-ingress:13.0-79.64
    imagePullPolicy: IfNotPresent
    EULA: NO
    mgmtHttpPort: 10080
    mgmtHttpsPort: 10443
    httpNodePort: 30180
    httpsNodePort: 31443
    nodePortRequired: false
    lightWeightCPX: 1 
    exposeMutipleApps: false 
    secretVolumes:
        name:
        secretName:
        mountPath:
    #licenseServerIP: this value will be taken from ADMSettings.ADMIP
    label: citrix-ingressgateway
    exposeNonHttpService: false
    tcpPort:
        name:
        nodePort:
        port:
        targetPort:
    vserverIP: nsip
    adcServerName:
    netProfile:
    multiClusterIngress: false
    multiClusterListenerPort: 15443
    multiClusterListenerNodePort: 32443
    multiClusterSvcDomain: global

ADMSettings:
    ADMIP:
    licenseServerIP:
    licenseServerPort: 27000
    bandWidthLicense: false
    bandWidth:
    vCPULicense: false
    cpxCores:

secretName: nslogin
