{{- if .Values.metrics.enabled }}
{{ $shards := list "" }}
{{ if .Values.shards }}
{{ $shards = concat $shards .Values.shards | uniq }}
{{ end }}
{{ range $shards }}
apiVersion: v1
kind: Service
metadata:
  name: "monitoring-fleet-controller{{if . }}-shard-{{ . }}{{end}}"
  labels:
    app: fleet-controller
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: metrics
  selector:
    app: fleet-controller
    {{- if empty . }}
    shard-default: "true"
    {{- else }}
    shard: "{{ . }}"
    {{- end }}
---
{{- end }}
{{- end }}
