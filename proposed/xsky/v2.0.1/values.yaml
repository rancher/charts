---
rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccounts:
  nodeplugin:
    # Specifies whether a ServiceAccount should be created
    create: true
    # The name of the ServiceAccount to use.
    # If not set and create is true, a name is generated using the fullname
    name: csi-nodeplugin
  provisioner:
    # Specifies whether a ServiceAccount should be created
    create: true
    # The name of the ServiceAccount to use.
    # If not set and create is true, a name is generated using the fullname
    name: csi-provisioner
  attacher:
    # Specifies whether a ServiceAccount should be created
    create: true
    # The name of the ServiceAccount to use.
    # If not set and create is true, a name is generated using the fullname
    name: csi-attacher

nodeplugin:
  name: nodeplugin

  registrar:
    image:
      repository: quay.io/k8scsi/csi-node-driver-registrar
      tag: v1.1.0
      pullPolicy: IfNotPresent
    resources: {}

  plugin:
    image:
      repository: xskydriver/csi-iscsi
      tag: 2.0.1
      pullPolicy: IfNotPresent
    resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

leaderElection:
  enable: true
  type: configmaps

provisioner:
  name: provisioner
  # When using Kubernetes <1.14 this value is ignored
  # The statefulset is deployed with replicas: 1
  replicaCount: 2
  # Timeout for waiting for creation or deletion of a volume
  timeout: 60s

  retryIntervalStart: 500ms

  # default worker threads for provisioner
  workerThreads: 10

  provisioner:
    image:
      repository: quay.io/k8scsi/csi-provisioner
      tag: v1.3.0
      pullPolicy: IfNotPresent
    resources: {}

attacher:
  name: attacher
  replicaCount: 2

  attacher:
    name: attacher
    enabled: true
    image:
      repository: quay.io/k8scsi/csi-attacher
      tag: v1.1.0
      pullPolicy: IfNotPresent
    resources: {}

# The socket dir
socketDir: /var/lib/kubelet/plugins_registry/csi-xsky-iscsiplugin
# The socket file
socketFile: csi.sock
# Name of the csi-driver
driverName: csi-xsky-iscsiplugin
registrationDir: /var/lib/kubelet/plugins_registry/
containerized: false
logrotate: true
metadataStorage: true
