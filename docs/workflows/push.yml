name: CI-push

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Run CI scripts
      run: |-
        sudo make ci

    - uses: stefanzweifel/git-auto-commit-action@v4.1.1
      with:
        commit_message: Generated changes
