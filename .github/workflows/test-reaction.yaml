name: Test Issue Comment Reaction

on:
  issue_comment:
    types: [edited]

# Job to print the issue comment reaction payload

jobs:
  check-reaction:
    runs-on: ubuntu-latest
    steps:
      - name: Print issue comment reaction payload
        if: startsWith(github.event.issue.pull_request.base.ref, 'dev-v') || startsWith(github.event.issue.pull_request.base.ref, 'release-v')
        run: echo "${{ toJSON(github.event) }}"