name: Require Checklist

on:
  pull_request_target:
    branches:
      - dev-v*
      - release-v*

jobs:
  review-checklist:
    name: Make validation comment on PR
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Make validation comment
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Validation steps [CI won't pass without adding a üëç (thumbs up) reaction to this comment]
                - Ensure all container images have repository and tag on the same level to ensure that all container images are included in rancher-images.txt which are used by airgap customers.
                Add a üëç (thumbs up) reaction to this comment once done.
                
                <pre>
                Ex:- 
                  longhorn-controller:
                    repository: rancher/hardened-sriov-cni
                    tag: v2.6.3-build20230913
                </pre>`,
            })
