name: Tasks Check

on:
  pull_request_review:
    types: 
      - submitted
      - approved
    branches:
      - dev-v*
      - release-v*

jobs:
  checkbox-check:
    runs-on: ubuntu-latest
    steps:
    - name: Check checkboxes
      uses: mheap/require-checklist-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        requireChecklist: true