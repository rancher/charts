name: CI-pullrequest

on:
  pull_request:
    branches:
      - dev-v*
      - release-v*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4

      - name: Checkout PR
        run: gh pr checkout ${{ github.event.pull_request.number }}
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout into branch
        run: git checkout -b staging-pr-workflow

      - name: Pull scripts
        run: sudo make pull-scripts

      - name: Check release.yaml
        run: sudo make check-release-yaml

      - name: Validate
        run: sudo make validate

  check-images:
    name: Check Container Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4

      - name: Checkout PR
        run: gh pr checkout ${{ github.event.pull_request.number }}
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check container images
        run: make check-images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  check-rc:
    name: Check RC Images and Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4

      - name: Checkout PR
        run: gh pr checkout ${{ github.event.pull_request.number }}
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check RC images and charts
        run: make check-rc
        if: startsWith(github.ref, 'refs/heads/release-v')

  hull-tests:
    name: Run Hull tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4

      - name: Checkout PR
        run: gh pr checkout ${{ github.event.pull_request.number }}
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Hull tests
        run: cd tests && go test -v ./...
