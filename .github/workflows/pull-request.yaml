name: CI-pullrequest

on:
  pull_request:
    branches:
      - dev-v2.6-source

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Pull scripts
        run: sudo make pull-scripts

      - name: Pull in all relevant branches
        run: git fetch origin dev-v2.6-source dev-v2.6 release-v2.6
      
      - name: Validate 
        run: sudo make validate
