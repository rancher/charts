{{- if .Values.additionalLoggingSources.rke.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: "{{ .Release.Name }}-rke-aggregator"
  namespace: "{{ .Release.Namespace }}"
spec:
  selector:
    matchLabels:
      name: {{ .Release.Name }}-rke-aggregator
  template:
    metadata:
      name: "{{ .Release.Name }}-rke-aggregator"
      namespace: "{{ .Release.Namespace }}"
      labels:
        name: {{ .Release.Name }}-rke-aggregator
    spec:
      containers:
        - name: fluentbit
          image: "{{ template "system_default_registry" . }}{{ .Values.images.fluentbit.repository }}:{{ .Values.images.fluentbit.tag }}"
          volumeMounts:
            - mountPath: /var/lib/rancher/rke/log/
              name: indir
            - mountPath: /var/lib/rancher/logging/
              name: outdir
            - mountPath: /var/lib/docker/containers/
              name: containers
            - mountPath: /fluent-bit/etc/
              name: config
      volumes:
        - name: indir
          hostPath:
            path: /var/lib/rancher/rke/log/
        - name: outdir
          hostPath:
            path: /var/lib/rancher/logging/
        - name: containers
          hostPath:
            path: /var/lib/docker/containers/
        - name: config
          configMap:
            name: "{{ .Release.Name }}-rke"
      serviceAccountName: "{{ .Release.Name }}-rke-aggregator"
      {{- $total_tolerations := concat (.Values.tolerations) (.Values.fluentbit_tolerations) }}
      {{- with $total_tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Release.Name }}-rke-aggregator"
  namespace: "{{ .Release.Namespace }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ .Release.Name }}-rke-aggregator"
rules:
  - apiGroups:
    - policy
    resourceNames:
    - "{{ .Release.Name }}-rke-aggregator"
    resources:
    - podsecuritypolicies
    verbs:
    - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ .Release.Name }}-rke-aggregator"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ .Release.Name }}-rke-aggregator"
subjects:
  - kind: ServiceAccount
    name: "{{ .Release.Name }}-rke-aggregator"
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: "{{ .Release.Name }}-rke-aggregator"
  namespace: "{{ .Release.Namespace }}"
spec:
  allowPrivilegeEscalation: false
  allowedHostPaths:
  - pathPrefix: /var/lib/docker/containers/
    readOnly: false
  - pathPrefix: /var/lib/rancher/rke/log/
    readOnly: false
  - pathPrefix: /var/lib/rancher/logging/
    readOnly: false
  fsGroup:
    rule: RunAsAny
  readOnlyRootFilesystem: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - configMap
  - emptyDir
  - secret
  - hostPath
{{- end }}
